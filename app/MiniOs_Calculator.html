<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styles.css">
    <title>MiniOs</title>
</head>
<body class="minios_background">
    <header>
        <div class="datetime">
            <span class="fecha">12th June 2025</span>
            <span class="hora">14:45</span>
        </div>
    </header>

    <div class="calculator">
        <div class="screen">12345</div>
        <div class="buttons">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn operator">รท</button>

            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn operator">x</button>

            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn operator">-</button>

            <button class="btn zero">0</button>
            <button class="btn">.</button>
            <button class="btn operator">+</button>

            <button class="btn equal">=</button>
            <a href="/app/MiniOs.html"><button class="btn equal">Exit</button></a>
        </div>
    </div>

    <footer class="taskbar_style">
        <a href="../app/MiniOs_Calculator.html"><button class="taskbar-app"><img src="../img/calculator.png" alt="app" class="app_size" title="Calculator"></button></a>
        <a href="../app/MiniOs_Weather.html"><button class="taskbar-app"><img src="../img/tiempo.png" alt="app" class="app_size" title="Weather"></button></a>
        <a href="../app/MiniOs_Homeworks.html"><button class="taskbar-app"><img src="../img/notas.png" alt="app" class="app_size" title="Notes"></button></a>
        <a href="../index.html"><button class="taskbar-app"><img src="../img/bloqueo.png" alt="app" class="app_size" title="Lock"></button></a>
    </footer>

</body>
</html>
